# ============================================================================
# Requirement Specification
# ============================================================================
# 
# 需求層規格：純業務語言，不包含任何實作細節
# 
# ⚠️ 注意事項：
# - 不要在此檔案中提及：class, function, interface, repository, service, handler
# - 只描述「使用者要什麼」，不描述「系統如何實作」
# - 業務規則也是需求，但同樣不涉及實作
# ============================================================================

requirement:
  id: REQ-001
  title: "{Feature Title}"
  type: functional  # functional | non-functional | constraint
  priority: high    # critical | high | medium | low
  status: draft     # draft | review | approved | implemented
  
  # ---------------------------------------------------------------------------
  # User Story 格式
  # ---------------------------------------------------------------------------
  
  description: |
    As a {角色/Actor}
    I want to {動作/Action}
    So that {目的/Benefit}
  
  # ---------------------------------------------------------------------------
  # 業務規則
  # ---------------------------------------------------------------------------
  # 
  # 業務規則是「業務邏輯」，不是「實作邏輯」
  # ✅ 正確範例：「訂單總金額必須等於所有品項金額的總和」
  # ❌ 錯誤範例：「使用 calculateTotal() 方法計算總金額」
  # ---------------------------------------------------------------------------
  
  business_rules:
    - id: BR1
      rule: "{業務規則 1}"
      rationale: "{為什麼需要這個規則}"
    
    - id: BR2
      rule: "{業務規則 2}"
      rationale: "{為什麼需要這個規則}"
  
  # ---------------------------------------------------------------------------
  # 連結到 Frame Concerns
  # ---------------------------------------------------------------------------
  
  addresses_concerns:
    - FC1
    - FC2
  
  # ---------------------------------------------------------------------------
  # 驗收條件（高層次）
  # ---------------------------------------------------------------------------
  # 
  # 這些條件會被 acceptance.yaml 進一步細化為 BDD 場景
  # ---------------------------------------------------------------------------
  
  acceptance_conditions:
    - "AC1: {Condition 1}"
    - "AC2: {Condition 2}"
    - "AC3: {異常情況處理}"
  
  # ---------------------------------------------------------------------------
  # 非功能性需求（若適用）
  # ---------------------------------------------------------------------------
  
  non_functional:
    performance:
      - "{效能要求，例如：回應時間 < 200ms}"
    
    security:
      - "{安全需求，例如：需要驗證使用者身份}"
    
    availability:
      - "{可用性需求，例如：99.9% uptime}"
